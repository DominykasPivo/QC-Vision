services:
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qc_vision_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - qc-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qc_vision_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-qc_user}:${POSTGRES_PASSWORD:-qc_password}@postgres:5432/${POSTGRES_DB:-qc_vision}
      
      # MinIO Storage
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_PHOTOS=photos
      - MINIO_BUCKET_THUMBNAILS=thumbnails
      - MINIO_BUCKET_EXPORTS=exports
      
      # NocoDB Configuration
      - NOCODB_URL=${NOCODB_URL:-http://nocodb:8080}
      - NOCODB_API_TOKEN=${NOCODB_API_TOKEN}
      - NOCODB_BASE_ID=${NOCODB_BASE_ID}
      - NOCODB_TABLE_ID=${NOCODB_TABLE_ID}
      
      # # Simple Authentication (User Identity Only)
      # - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      # - JWT_ALGORITHM=HS256
      # - JWT_EXPIRATION_HOURS=24
      
      # Application Settings
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - qc-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: qc_vision_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qc_vision}
      POSTGRES_USER: ${POSTGRES_USER:-qc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qc_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qc_user} -d ${POSTGRES_DB:-qc_vision}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qc-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: qc_vision_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - qc-network
    restart: unless-stopped

  nocodb:
    image: nocodb/nocodb:latest
    container_name: qc_vision_nocodb
    ports:
      - "8080:8080"
    environment:      
      - NC_DB=pg://postgres:5432?u=${POSTGRES_USER:-qc_user}&p=${POSTGRES_PASSWORD:-qc_password}&d=${POSTGRES_DB:-qc_vision}      
      - NC_PUBLIC_URL=http://localhost:8080
      - NC_AUTH_JWT_SECRET=${NOCODB_JWT_SECRET:-your-secret-key-change-in-production}
      - NC_ADMIN_EMAIL=${NOCODB_ADMIN_EMAIL:-admin@example.com}
      - NC_ADMIN_PASSWORD=${NOCODB_ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - nocodb_data:/usr/app/data
    networks:
      - qc-network
    restart: unless-stopped

networks:
  qc-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  nocodb_data:
    driver: local